<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MenuApp</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form id="uploadForm">
      <div>
        <label for="nameField">Name:</label>
        <input type="text" placeholder="if left empty dds name will be used" id="nameField">
      </div>
    
      <div>
        <label id="imageField" for="imageInput">Image: Drag & Drop or</label>
        <button type="button" id="browseImage">Browse</button>
        <input type="hidden" id="imageInput">
        <button type="button" id="clearImage" style="display: none;">X</button>
      </div>
    
      <div>
        <label id="musicField" for="musicInput">Music: Drag & Drop or</label>
        <button type="button" id="browseMusic">Browse</button>
        <input type="hidden" id="musicInput">
        <button type="button" id="clearMusic" style="display: none;">X</button>
      </div>
    
      <div>
        <label for="directoryField">Directory:</label>
        <button type="button" id="directoryField" required>Choose a directory</button>
      </div>
    
      <button type="submit" id="submitButton">Make</button>
    </form>
  
    <script src="renderer.js"></script>
  </body>
</html>
